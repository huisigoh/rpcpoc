syntax="proto3";

package calculator;

enum Operation {
  ADD = 0;
  SUBTRACT = 1;
  MULTIPLY = 2;
  DIVIDE = 3;
}

message Work {
    int32 logid = 1;
    int32 num1 = 2;
    int32 num2 = 3;
    Operation op = 4;
    string comment = 5;
}

message Result {
    int32 res = 1;
}

//do protobuf exceptions exist?

service Calculator {
    //rpc Ping() returns () {};

    rpc Calculate (Work) returns (Result) {};

    //oneway thrift equiv? 

} 